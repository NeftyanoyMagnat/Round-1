    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #d4e6f7; /* Голубой фон страницы */
        }

        #map {
            width: 100%;
            height: 100vh;
            background-color: #c1d9f0; /* Светло-голубой фон карты */
        }

        .oil-popup {
            font-size: 14px;
            line-height: 1.5;
            max-width: 300px;
        }

            .oil-popup b {
                color: #e74c3c;
                display: block;
                margin-bottom: 8px;
                font-size: 16px;
            }

            .oil-popup ul {
                padding-left: 20px;
                margin: 8px 0;
            }

            .oil-popup li {
                margin-bottom: 4px;
            }

        .map-title {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
